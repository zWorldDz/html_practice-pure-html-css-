<html>
    <head>
        <link rel="stylesheet" href="w3_register_form.css" type="text/css">
    </head>
    <body>
    <div id="register">
        <form action="#">
        <label for="fName" name="FirstName">First Name:</label>
        <input type="text" id="fName" placeholder="Your Name...">
        <label for="lName" name="LastName">LastName: </label>
        <input type="text" id="lName" placeholder="Your Last Name...">
        <label for="select">Country</label>
            <select id="select" name="country">
                <option value="USA">USA</option>
                <option value="NSA">NSA</option>
                <option value="SSD">SSD</option>
        </select>
            <input type="submit" value="Submit">
        </form>            
    </div>
    </body>
</html>
